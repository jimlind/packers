<!DOCTYPE html>
<html>
<head>
	<title>PACKERS!</title>
	<script src="zepto.min.js"></script>
	<script>
		$(document).ready(function(){
			$("li").bind("click", function(event){
				var $audio = document.getElementById("audio" + $(event.target).attr("audio"));
				$audio.currentTime = 0;
				$audio.play();
	    	});
		});
	</script>
	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}
		ul {
			display:block;
			margin:0;
			overflow:hidden;
			padding:0;
		}
		li {
			background:#88b7d5;
			border:4px solid #c2e1f5;
			cursor:pointer;
			display:block;
			font-family:sans-serif;
			font-size:24px;
			float:left;
			margin:5px;
			padding:10px;
			text-align:right;
			width:150px;
		}
	</style>
</head>
<body>
	<audio id="audio01" preload="auto">
		<source src = "audio/01.ogg"  type="audio/ogg" />
		<source src = "audio/01.mp3"  type="audio/mpeg" />
	</audio>
	<audio id="audio02" preload="auto">
		<source src = "audio/02.ogg"  type="audio/ogg" />
		<source src = "audio/02.mp3"  type="audio/mpeg" />
	</audio>	
	<ul>
		<li audio="01">Packers Won The Super Bowl</li>
		<li audio="02">Packers Whoo!</li>
	</ul>
</body>
</html>
