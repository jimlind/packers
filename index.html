<!DOCTYPE html>
<html>
<head>
	<title>PACKERS!</title>
	<script src="zepto.min.js"></script>
	<script>
		$(document).ready(function(){
			$sb = $("#soundboard");
			$("audio").each(function(){
				var $li = $('<li />').html($(this).attr("text"));
				var $audio = this;
				$li.bind("click", function(event){
					$audio.currentTime = 0;
					$audio.play();
				});
				$sb.append($li);
			});
		});
	</script>
	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}
		ul {
			display:block;
			margin:0;
			overflow:hidden;
			padding:0;
		}
		li {
			background:#88b7d5;
			border:4px solid #c2e1f5;
			cursor:pointer;
			display:block;
			font-family:sans-serif;
			font-size:24px;
			float:left;
			margin:5px;
			padding:10px;
			text-align:right;
			width:150px;
		}
	</style>
</head>
<body>
	<audio preload="auto" text="Packers Won The Super Bowl">
		<source src = "audio/01.ogg"  type="audio/ogg" />
		<source src = "audio/01.mp3"  type="audio/mpeg" />
	</audio>
	<audio preload="auto" text="Packers Whoo!">
		<source src = "audio/02.ogg"  type="audio/ogg" />
		<source src = "audio/02.mp3"  type="audio/mpeg" />
	</audio>
	<audio preload="auto" text="Packers! Packers!">
		<source src = "audio/03.ogg"  type="audio/ogg" />
		<source src = "audio/03.mp3"  type="audio/mpeg" />
	</audio>
	<audio preload="auto" text="Yeah, Packers Won.">
		<source src = "audio/04.ogg"  type="audio/ogg" />
		<source src = "audio/04.mp3"  type="audio/mpeg" />
	</audio>	
	<audio preload="auto" text="Please, if y'all just go back to your drinkin'">
		<source src = "audio/05.ogg"  type="audio/ogg" />
		<source src = "audio/05.mp3"  type="audio/mpeg" />
	</audio>	
	<audio preload="auto" text="Go Packers">
		<source src = "audio/06.ogg"  type="audio/ogg" />
		<source src = "audio/06.mp3"  type="audio/mpeg" />
	</audio>		
	<ul id="soundboard" />
</body>
</html>
